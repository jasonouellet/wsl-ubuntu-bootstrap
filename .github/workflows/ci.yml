name: CI - Validate & Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  validate-changelog:
    runs-on: ubuntu-latest
    name: Validate CHANGELOG

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for unreleased changes
        run: |
          # Get commits with conventional commit format (feat:, fix:, BREAKING CHANGE:)
          COMMITS=$(git log --oneline --all -E \
            --grep="^feat:" --grep="^fix:" --grep="BREAKING CHANGE:" \
            2>/dev/null || true)

          if [ -z "$COMMITS" ]; then
            echo "No releasable commits found - skipping CHANGELOG check"
            exit 0
          fi

          # Check if CHANGELOG mentions "Unreleased" section
          if grep -q "## \[Unreleased\]" CHANGELOG.md; then
            echo "✓ CHANGELOG has Unreleased section"
            exit 0
          elif grep -q "## \[.*\]" CHANGELOG.md; then
            echo "⚠ CHANGELOG exists but no Unreleased section found"
            echo "If you added feat: or fix: commits, please update CHANGELOG.md"
            exit 0
          else
            echo "✗ CHANGELOG.md not found or improperly formatted"
            exit 1
          fi


      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Ansible and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core>=2.16 ansible-lint

      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1

      - name: Lint Ansible playbooks and roles
        run: |
          ansible-lint main.yml -v

      - name: Check Ansible syntax
        run: |
          ansible-playbook main.yml --syntax-check

  test:
    runs-on: ubuntu-latest
    name: Test Playbook Execution

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core>=2.16

      - name: Run playbook syntax check
        run: |
          ansible-playbook main.yml --syntax-check

      - name: Run playbook with dry-run
        run: |
          ansible-playbook main.yml --check -i localhost, --connection=local -K || true

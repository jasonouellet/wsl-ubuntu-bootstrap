sonar.projectKey=jasonouellet_wsl-ubuntu-bootstrap
sonar.projectName=wsl-ubuntu-bootstrap
sonar.projectVersion=0.1.0
sonar.organization=jasonouellet

# Source code location
sonar.sources=.

# Test files
sonar.tests=.
sonar.test.inclusions=**/test*.sh,**/test*.py,**/*_test.py

# Inclure les fichiers Ansible
sonar.inclusions=**/*.yml,**/*.yaml,**/*.sh,**/*.py,README.md,CHANGELOG.md

# Import SARIF results as external issues
sonar.sarifReportPaths=ci-results

# Note: Exclusions appliqu√©es via .gitignore automatiquement
# .ansible/, group_vars/custom.yml, *.key, *.pem, *.crt, etc.

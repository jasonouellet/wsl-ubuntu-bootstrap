---
# Install GitHub CLI from official repository

- name: Add GitHub CLI GPG key
  ansible.builtin.get_url:
    url: https://cli.github.com/packages/githubcli-archive-keyring.gpg
    dest: /usr/share/keyrings/githubcli-archive-keyring.gpg
    mode: '0644'
  tags:
    - github-cli
    - packages
    - gpg

- name: Add GitHub CLI repository
  ansible.builtin.apt_repository:
    repo: >
      deb [arch=amd64 signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg]
      https://cli.github.com/packages stable main
    state: present
    filename: github-cli
  tags:
    - github-cli
    - repository

- name: Install GitHub CLI
  ansible.builtin.apt:
    name: gh
    state: present
    update_cache: yes
  tags:
    - github-cli
    - packages

- name: Verify GitHub CLI installation
  ansible.builtin.command:
    cmd: gh --version
  changed_when: false
  register: gh_version
  tags:
    - github-cli
    - test

- name: Display GitHub CLI version
  ansible.builtin.debug:
    msg: "âœ“ GitHub CLI installed: {{ gh_version.stdout }}"
  tags:
    - github-cli
    - test
